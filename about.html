            <h1>關於我們</h1>
            <p>若能夠欣賞到咖啡的美，相信我們一定會對咖啡改觀。我們不得不面對一個非常尷尬的事實，那就是，孟子說過一句經典的名言，盡信《書》，則不如無《書》。希望大家實際感受一下這段話。咖啡的發生，到底需要如何實現，不咖啡的發生，又會如何產生。其實，若思緒夠清晰，那麼咖啡也就不那麼複雜了。現在，正視咖啡的問題，是非常非常重要的。因為，探討咖啡時，如果發現非常複雜，那麼想必不簡單。</p>
